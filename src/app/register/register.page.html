<ion-header>
  <ion-toolbar>
      <ion-button  slot="start" color="light" (click)="goback()"> <ion-icon name="arrow-back"></ion-icon></ion-button>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <form  #form="ngForm" (ngSubmit)="register(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div class="ion-text-center">
              <h3>Buat account anda!</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input  name="name" type="text" placeholder="Nama Lengkap" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label>Jenis Kelamin</ion-label>
                  <ion-select placeholder="Pilih satu">
                    <ion-select-option value="f">Wanita</ion-select-option>
                    <ion-select-option value="m">Pria</ion-select-option>
                  </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label>Tanggal Lahir</ion-label>
                    <ion-datetime displayFormat="DD MMM YYYY" placeholder="Tanggal Lahir"></ion-datetime>
                  </ion-item>
              <ion-item>
                  <ion-input  name="nohp" type="text" placeholder="No Hp" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                    <ion-input  name="alamat" type="text" placeholder="Alamat" ngModel></ion-input>
              </ion-item>

              <ion-item>
                <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="confirm" type="password" placeholder="Ulangi Password" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
